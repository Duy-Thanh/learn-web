<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Form</title>
</head>
<body>
    <div id="wrapper">
        <div id="container">
            <div id="header">
                <h3>Thêm Khóa học <span class="close"><a href="">x</a></span></h3>
            </div>
            <div id="content">
                <h4>Mã Khóa học</h4>
                <input type="text" name="" id="ma">
                <h4>Tên khóa học</h4>
                <input type="text" name="" id="name">
                <h4>Ngày bắt đầu </h4>
                <input type="date" name="" id="start">
                <h4>Ngày kết thúc</h4>
                <input type="text" name="" id="end">
            </div>
            <div id="leg">
                <button class="button1">
                    Hủy
                </button>
                <button onclick="submit()" class="button2">
                    Thêm mới
                </button>
            </div>
        </div>
    </div>
    <script src="data.js"></script>
</body>
</html>
