<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link react -->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- link các file boostrap, font awesome -->
    <link rel="stylesheet" href="all.min.css">
    <link rel="stylesheet" href="node.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Code trang web bang react</title>
    <!-- link đề bài: https://hcmut.edu.vn -->
</head>

<body> 
    <!-- React sẽ chỉ sử dụng duy nhất 1 cái div để các component có thể render vào -->
    <!-- Trong file code này có div với id là root và ta sẽ không code gì trong div này -->
    <div id="root"></div>
    <script type="text/babel">
        // đề bài bắt sử dụng react để phân chia các component
        //khi code web không sử dụng react ta dùng thẻ div để phân chia bố cục trang web rồi code
        //khi sử dụng react ta ko dùng thẻ div nữa mà sử dụng các component như dưới là header, nav, banner rồi code như bình thường
        function Demo() {
            return (
                <div>
                    <Header />
                    <Nav />
                    <Banner />  
                </div>
            )
        }

        function Header() {
            return (
                <div>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col">
                                <img src="imges/logo.jpg" alt=""></img>
                            </div>
                            <div class="col hai">
                                <ul class="nav">
                                    <li><a href="">Sinh Viên</a></li>
                                    <li><a href="">Phụ Huynh</a></li>
                                    <li><a href="">Giảng Viên & Cán Bộ</a></li>
                                    <li><a href="">Cựu Sinh Viên</a></li>
                                    <li><a href="">Kiên Hệ</a></li>
                                    <li><a href=""><input type="text" name="" id=""></input></a></li>
                                    <li><a href=""><i class="fa-solid fa-person"></i></a></li>
                                    <li><a href=""><i class="fa-solid fa-flag"></i></a></li>
                                    <li><a href=""><i class="fa-solid fa-house"></i></a></li></ul>
                            </div>
                        </div>
                    </div>
                </div>
            )
        }

        function Nav() {
            return (
                <div>
                    <ul>
                        <li><a href=""><i class="fa-solid fa-house"></i></a></li>
                        <li><a href="">Giới thiệu</a></li>
                        <li><a href="">Tuyển sinh</a></li>
                        <li><a href="">Đào tạo</a></li>
                        <li><a href="">Sinh viên</a></li>
                        <li><a href="">Nghiên cứu</a></li>
                        <li><a href="">Hợp tác</a></li>
                        <li><a href="">Tham quan ảo 3D/360</a></li>
                    </ul>
                </div>
            )
        }
        function Banner() {
            return (
                <div>
                    <div id="carouselExample" class="carousel slide">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="imges/Screenshot 2024-04-07 215618.png" class="d-block w-100" alt="..."></img>
                            </div>
                            <div class="carousel-item">
                                <img src="imges/Screenshot 2024-04-07 215635.png" class="d-block w-100" alt="..."></img>
                            </div>
                            <div class="carousel-item">
                                <img src="imges/Screenshot 2024-04-07 215823.png" class="d-block w-100" alt="..."></img>
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            )
        }
        //phương thức reactdom.render chỉ cho phép ta render 1 component ra màn hình
        //vì vậy các component header, nav, banner sẽ được nhét vào Demo
        //cuối cùng demo sẽ được render(nhét vào thg div có id="root")
        ReactDOM.render(
            <Demo />,
            document.getElementById("root")
        )
    </script>
    <script src="bootstrap.bundle.min.js"></script>
</body>

</html>
