<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="./style2.css">
    <link rel="stylesheet" href="./fontawesome-free-6.5.1-web/fontawesome-free-6.5.1-web/css/all.min.css">
</head>

<body class="body-sign-in">
    <div class="wrapper">
        <div class="container">
            <div class="container-overview">
                <div class="heading">
                    <img src="./logo-dai-hoc-giao-thong-van-tai-inkythuatso-01-23-15-59-45.jpg" alt="" class="img">
                    <div class="heading-text">
                        <h1>Trường đại học giao thông vận tải</h1>
                        <h2>university of transport and communication</h2>
                    </div>
                </div>
                <form action="" id="contact-form" novalidate>

                    <div class="body">
                        <div class="body-child">
                            <div class="email-address">
                                <i class="fa-solid fa-user user-icon"></i>
                                <input type="email" placeholder="Địa chỉ email" name="email" class="body-email"
                                    required>
                                </input>
                            </div>
                            <div id="email-error" class="error-message">Vui lòng nhập Email hợp lệ</div>

                            <div class="enter-password">
                                <i class="fa-solid fa-key key-icon"></i>
                                <input type="password" placeholder="Password" name="password" class="body-password"
                                    required></input>
                            </div>
                            <div id="password-error" class="error-message">Vui lòng nhập password</div>
                        </div>

                        <div class="input">
                            <input type="checkbox"> Duy trì đăng nhấp
                        </div>

                        <div class="login">
                            <button type="submit">Đăng nhập</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

<script src="./app.js">

</script>

</html>
