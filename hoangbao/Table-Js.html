    <script>
        function submitForm() {
            // Lấy thông tin từ các trường input
            var fullname = document.getElementsByName("fullname")[0].value;
            var username = document.getElementsByName("username")[0].value;
            var password = document.getElementsByName("password")[0].value;
            var confirmPassword = document.getElementsByName("confirm_password")[0].value;
            var email = document.getElementsByName("email")[0].value;
            var phoneNumber = document.getElementsByName("phoneNumber")[0].value;
            var gender = document.querySelector('input[name="gender"]:checked').value;



            // Lấy thông tin từ trường select
            var day = document.getElementsByName("day")[0].value;
            var month = document.getElementsByName("month")[0].value;
            var year = document.getElementsByName("year")[0].value;

            // Lấy thông tin từ trường textarea
            var address = document.getElementsByName("address")[0].value;

            // Lấy thông tin từ trường input type=file
            var avatarInput = document.getElementsByName("avatar")[0];
            var avatar = avatarInput.files[0];

            // Lấy thông tin từ các checkbox
            var interests = [];
            var checkboxes = document.getElementsByName("interest");
            for (var i = 0; i < checkboxes.length; i++) {
                if (checkboxes[i].checked) {
                    interests.push(checkboxes[i].value);
                }
            }

            var usernameCheck = /^[a-zA-Z0-9]+$/;
            var phoneCheck = /^\d{10}$/;
            var emailCheck = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;

            if (!username.match(usernameCheck)) {
                alert("Username không bao gồm dấu cách");
                return;
            }

            if (!phoneNumber.match(phoneCheck)) {
                alert("Số điện thoại chỉ gồm 10 số");
                return;
            }

            if (!email.match(emailCheck)) {
                alert("Email không hợp lệ!");
                return;
            }

            if (!password.match(confirmPassword)) { 
                    alert ("\nPassword did not match: Please try again...") 
                    return; 
                } 
            //Tạo thông báo
            var message = "Thông tin của bạn:\n";
            message += "Full Name: " + fullname + "\n";
            message += "Username: " + username + "\n";
            message += "Password: " + password + "\n";
            message += "Confirm Password: " + confirmPassword + "\n";
            message += "Email:" + email + "\n";
            message += "Phone Number: " + phoneNumber + "\n";
            message += "Gender: " + gender + "\n";
            message += "Ngày sinh: " + day + "/" + month + "/" + year + "\n";
            message += "Địa chỉ: " + address + "\n";
            message += "Avatar: " + avatar + "\n";
            message += "Sở thích: " + interests.join(", ") + "\n";


            // Hiển thị thông báo
            alert(message);

            // Hiển thị thông tin trong các thẻ p
            // document.getElementById("info").innerHTML = "<p><strong>Full Name:</strong> " + fullname + "</p>" +
            //     "<p><strong>Username:</strong> " + username + "</p>" +
            //     "<p><strong>Password:</strong> " + password + "</p>" +
            //     "<p><strong>Confirm Password:</strong> " + confirmPassword + "</p>" +
            //     "<p><strong>Email:</strong> " + email + "</p>" +
            //     "<p><strong>Gender:</strong> " + gender + "</p>" +
            //     "<p><strong>Ngày sinh:</strong> " + day + "/" + month + "/" + year + "</p>" +
            //     "<p><strong>Địa chỉ:</strong> " + address + "</p>" +
            //     "<p><strong>Avatar:</strong> " + avatar + "</p>" +
            //     "<p><strong>Sở thích:</strong> " + interests.join(", ") + "</p>";
