<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Học web chuẩn</title>
</head>
<body>
    <ul id="list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Item 6</li>
        <li>Item 7</li>
        <li>Item 8</li>
        <li>Item 9</li>
        <li>Item 10</li>
    </ul>
    <button type="button" id="btnAdd">Add</button>
    <script src="./jquery-3.7.1.min.js"></script>
    <script>
        var i = 10;

        var old_html = "";

        $(function() {
            $("#btnAdd").click(function() {
                old_html = $("#list").html();
                $("#list").html(old_html + "\n<li>Item " + (i + 1).toString() + "</li>");
                i++;
            });
        });
    </script>
</body>
</html>
