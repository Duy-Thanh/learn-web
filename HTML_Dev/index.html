<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Học web chuẩn</title>
</head>
<body>
    <script src="./jquery-3.7.1.min.js"></script>
    <script>
        $(function() {
            var text = "Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam, earum suscipit ullam maiores non odit similique quos ea, error consectetur provident pariatur harum vel facere perferendis nam consequuntur accusamus reprehenderit?";
            var new_text = "<h3>Hello World</h3>\n<div>" + text + "</div>";
            
            var old_html = $("#box").html();

            var isClicked = false;

            $("#btnAdd").click(function() {
                if (!isClicked) {
                    $("#box").html(new_text);
                    isClicked = true;
                } else {
                    $("#box").html(old_html);
                    isClicked = false;
                }
            });
        });
    </script>
    <div id="box">
        <h3>Title</h3>
        <div>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum temporibus ipsam tenetur inventore quidem corrupti exercitationem doloremque error, velit dolore, ex, fugiat nulla at sunt optio aspernatur dolores veritatis porro?</div>
    </div>

    <button type="button" id="btnAdd">Add</button>
</body>
</html>
